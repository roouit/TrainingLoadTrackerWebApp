<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="number-input" appearance="legacy" floatLabel="always">
    <mat-label>Akuutti ajanjakso</mat-label>
    <input matInput type="number" formControlName="acuteRange">
    <span class="type-suffix" matSuffix>päivää</span>
    <mat-error *ngIf="form.invalid">{{getErrorMessage("acuteRange")}}</mat-error>
  </mat-form-field>
  <mat-form-field class="number-input" appearance="legacy" floatLabel="always">
    <mat-label>Krooninen ajanjakso</mat-label>
    <input matInput type="number" formControlName="chronicRange">
    <span class="type-suffix" matSuffix>päivää</span>
    <mat-error *ngIf="form.invalid">{{getErrorMessage("chronicRange")}}</mat-error>
  </mat-form-field>
  <div>
    <mat-form-field class="calculate-select" appearance="legacy" floatLabel="always">
      <mat-label>Kuormittumisen laskentatapa</mat-label>
      <mat-select formControlName="calculationMethod">
        <mat-option value="rollingaverage">Liukuva keskiarvo (SMA)</mat-option>
        <mat-option value="ewma">Eksponentiaalinen liukuva keskiarvo (EWMA)</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button class="btn-success save-btn" type="submit" [disabled]="!form.valid">Tallenna</button>
  </div>
</form>
