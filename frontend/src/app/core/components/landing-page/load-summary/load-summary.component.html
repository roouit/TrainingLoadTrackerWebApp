<div class="summary-container">
  <div class="ratio-text">
    <span>
      ACWR-suhde
      <button
        *ngIf="showWarning"
        class="reliability-warning-button"
        type="button"
        (click)="showCalculationWarning()"
        mat-icon-button
        aria-label="Button with a warning icon"
      >
        <mat-icon class="reliability-warning-icon">report_problem</mat-icon>
      </button>
    </span>

    <span class="ratio-value" [ngStyle]="{ color: getRatioColor() }">{{
      !loaded ? "-" : getRoundedRatio()
    }}</span>
  </div>
  <div class="load-text">
    Akuutti kuorma
    <span class="load-value">{{ !loaded ? "-" : summary.acute }}</span>
  </div>
  <div class="load-text">
    Krooninen kuorma
    <span class="load-value">{{ !loaded ? "-" : summary.chronic }}</span>
  </div>
  <mat-spinner
    class="summary-spinner"
    diameter="40"
    *ngIf="!loaded"
  ></mat-spinner>
  <mat-card
    *ngIf="description"
    class="summary-description"
    [ngStyle]="{ 'background-color': descriptionBgColor }"
    >{{ description }}</mat-card
  >
</div>
