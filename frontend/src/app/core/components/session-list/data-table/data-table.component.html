<table mat-table [dataSource]="sessionsData" class="session-table">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Päivä</th>
    <td mat-cell *matCellDef="let session"> {{getFormattedDate(session.date)}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Kesto</th>
    <td mat-cell *matCellDef="let session"> {{session.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="rpe">
    <th mat-header-cell *matHeaderCellDef>RPE</th>
    <td mat-cell *matCellDef="let session"> {{session.rpe}} </td>
  </ng-container>

  <ng-container matColumnDef="load">
    <th mat-header-cell *matHeaderCellDef>Kuorma</th>
    <td mat-cell *matCellDef="let session"> {{session.duration * session.rpe}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row class="session-data-row" (click)="openDialog(row)" *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
