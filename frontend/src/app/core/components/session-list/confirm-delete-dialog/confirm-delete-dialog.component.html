<div class="confirm-delete">
  <mat-dialog-content>
  Haluatko varmasti poistaa harjoituksen?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Sulje</button>
  <button mat-raised-button class="btn-remove" (click)="delete()">Poista</button>
</mat-dialog-actions>
</div>
