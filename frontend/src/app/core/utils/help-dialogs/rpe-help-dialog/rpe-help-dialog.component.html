<div class="container">
  <mat-dialog-content>
    <div class="title">Mikä koettu kuormitus?</div>
    <div class="text">
      Koettu kuormitus on luku (1-10), joka kuvaa harjoituksen intensiteettiä
      koko sen keston ajalta.
    </div>
    <ul class="rpe-numbers-list">
      <li
        class="list-item"
        *ngFor="let description of mapRpeToText; let i = index"
      >
        <span class="number">{{ i + 1 }}</span>
        <span class="description">{{ description }}</span>
      </li>
    </ul>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button class="close-button" (click)="close()">
      Sulje
    </button>
  </mat-dialog-actions>
</div>
